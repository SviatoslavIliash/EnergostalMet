<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--  <link rel="stylesheet" href="/static/css/main.css">-->
    <title>{% block title%}{% endblock%}</title>
</head>
<body class="d-flex h-100 text-center text-bg-white">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <!--<div>-->
      <!--<h3 class="float-md-start mb-0"></h3>-->
      <nav class="navbar navbar-expand-sm bg-light fixed-top">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse justify-content-end" id="collapsibleNavbar">
                  <ul class="nav navbar-nav">
                      <li class="nav-item"><a class="nav-link fw-bold py-1 px-2 active" aria-current="page" href="/store">Головна</a></li>

                      {% for article in top_articles %}
                      <li class="nav_item"><a class="nav-link fw-bold py-1 px-2" href="{% url 'store:article' article.name %}">{{ article.name }}</a></li>
                      {% endfor %}

                      <li class="nav-item"><a class="nav-link fw-bold py-1 px-2" href="{% url 'store:cart' %}">Кошик</a></li>
                  </ul>
              </div>
          </div>
      </nav>
  <!--  </div>-->
  </header>

  <main class="px-3 overflow-auto" style="margin-top:50px; margin-bottom:70px;">
      {% block body %}
      {% endblock %}
  </main>

  <!--<footer class="mt-auto text-secondary-50 fixed-bottom">-->
  <footer class="fixed-bottom" >
      <div class="container">
        <p>Contact Us: energo-met@gmail.com</p>
        <p>Copyright by Iliash LTD 2000-2024</p>
      </div>
  </footer>
</div>

</body>
</html>
