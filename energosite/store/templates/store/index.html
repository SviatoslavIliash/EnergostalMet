{% extends 'store/base.html' %}

{% block title%}Home page{% endblock%}

{% block body %}
<div class="container">
  <ul>
      {% for category in category_list %}
        <li>
            <h2><a href="{% url 'store:category_detail' category.name %}">{{ category.name }}</a></h2>
        </li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
